version: "3.8"

services:
  # MCP Time server for testing
  # Simple server with time-related tools
  mcp-time:
    image: mcp/time:latest
    stdin_open: true
    tty: false
    ports:
      - "5000:4000"
    environment:
      - DOCKER_CONTAINER=true
    restart: unless-stopped

